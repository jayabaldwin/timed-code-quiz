<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <div class="highscores"><a href="highscores.html">View Highscores</a></div>

        <!-- Timer div -->
        <div class="timer">
            <div class="time-label"></div>
            <div id="countdown" class="countdown"></div>
        </div>
    </header>

    <main>
        <!-- questions -->
      <section class="quiz-box">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Game</h1>
            <p>Try to answer the following code related questions before the timer runs out! Any incorrect answers will incur a penalty of 10 seconds... so be careful, but not too careful.</p>
            <button id="start-button">Start Quiz</button>
        </div>

        <!-- "questions" div will be hidden until the start button is clicked, which will then hide the "game-screen"-->
        <div id="questions" class="hide">
            <h2 id="question-name"></h2>
            <div id="options"></div>
        </div>

        <!-- "results" div will be hidden until timer runs out or all questions are answered -->
        <div id="results" class="hide">
            <h2>Test Concluded...</h2>
            <p>Your final score is: <span id="final-score"></span></p>
            <p>Enter initials: 
                <input type="text" id="initials"/> 
                <button id="submit">Submit</button>
            </p>

        </div>
      </section>

    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
