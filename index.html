<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Roboto:wght@300&display=swap');
    </style>  
  </head>

  <body>
    <header>
        <div class="highscores"><a href="highscores.html" id="highscores">View Highscores</a></div>

        <!-- Timer div -->
        <div class="countdown">Time Left: <span id="countdown">60</span></div>
    </header>

    <main>
        <!-- questions -->
      <section class="quiz-box">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Game</h1>
            <p>Try to answer the following code-related questions before the timer runs out! Any incorrect answers will incur a penalty of 10 seconds... so be careful, but not too careful.</p>
            <button id="start-button">Start Quiz</button>
        </div>

        <!-- "questions" div will be hidden until the start button is clicked, which will then hide the "game-screen"-->
        <div id="questions" class="hide">
            <h2 id="question-name"></h2>
            <div id="options"></div>
            <hr id="lineBreak" class="hide">
            <p id="answerCheck" class="hide"></p>
        </div>

        <!-- "results" div will be hidden until the timer runs out or all questions are answered -->
        <div id="results" class="hide">
            <h2>All Done!</h2>
            <p id="final-score"></p>
            <p>Enter initials: <input type="text" id="initials"/></p>
            <button id="submit">Submit</button>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
